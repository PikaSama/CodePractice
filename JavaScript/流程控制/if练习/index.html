<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if练习</title>
</head>
<body>
<script type="text/javascript">
    /*
        练习内容：根据输入的成绩给予等级
     */
    const score = parseInt(prompt('成绩：'), 10);
    if (score > 100 || score < 0) {
        alert('非法数字');
    } else if (score === 100) {
        alert('完美');
    } else if (score >= 80) {
        alert('优秀');
    } else if(score >= 60) {
        alert('良好');
    } else {
        alert('不及格');
    }
</script>
</body>
</html>
