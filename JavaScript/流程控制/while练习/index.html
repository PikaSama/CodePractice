<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while练习</title>
</head>
<body>
<script type="text/javascript">
    /*
        练习内容：若投资年利率为5%
        问：从1000元到5000元需要多少年？
     */
    let money = 1000;
    let years = 0;
    while (money < 5000) {
        money *= 1.05;
        years += 1;
    }
    alert(`一共需要${years}年`);
</script>
</body>
</html>
