<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch练习</title>
</head>
<body>
<script type="text/javascript">
    const score = parseInt(prompt('成绩：'), 10);
    switch (true) {
        case score >= 60: {
            alert('及格');
            break;
        }
        default: {
            alert('不及格');
            break;
        }
    }
</script>
</body>
</html>
