<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for练习</title>
</head>
<body>
<script type="text/javascript">
    /*
        练习内容：打印1-100内的奇数
     */
    for (let i = 1;i <= 100;i += 1) {
        if (i % 2 !== 0) {
            console.log(i);
        }
    }
</script>
</body>
</html>
