<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>for练习2</title>
    </head>
    <body>
        <script type="text/javascript">
            let count = 0;
            let sum = 0;
            /*
              练习内容：打印1-100中7的倍数的个数和总和
            */
            for (let i = 1; i <= 100; i += 1) {
                if (i % 7 === 0) {
                    count += 1;
                    sum += i;
                }
            }
            console.log('数量：', count);
            console.log('总和：', sum);
        </script>
    </body>
</html>
