<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for练习2</title>
</head>
<body>
<script type="text/javascript">
    /*
        练习内容：打印1-100中7的倍数
     */
    for (let i = 1;i <= 100;i += 1) {
        if (i % 7 === 0) {
            console.log(i);
        }
    }
</script>
</body>
</html>
